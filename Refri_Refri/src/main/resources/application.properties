# Settings

# server port 
server.port=8094

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# oracle set
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=hr
spring.datasource.password=hr

# mybatis
mybatis.mapper-locations: static/mappers/*Mapper.xml

# encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# img folder path
spring.servlet.multipart.location=C:\\project_img\\refri
# spring.servlet.multipart.location=D:\\java\\img\\refri
# spring.servlet.multipart.location=E:\\java\\img\\refri